version: '3.8'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRÈS_USER: admin
      POSTGRÈS_PASSWORD: admin123
      POSTGRÈS_DB: cloudtech_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cloudtech_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://admin:admin123@postgres:5432/cloudtech_db
      JWT_SECRET: supersecretkey
      EMAIL_HOST: smtp.example.com
      EMAIL_PORT: 587
      EMAIL_USER: example@gmail.com
      EMAIL_PASS: pass123
      FRONTEND_URL: http://localhost:3000
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  postgres_data:
